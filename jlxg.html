<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Swipe Map</title>
    <link rel="stylesheet" type="text/css" href="http://192.168.99.61/arcgis_js_api/library/3.16/3.16/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="http://192.168.99.61/arcgis_js_api/library/3.16/3.16/esri/css/esri.css">
    <script type="text/javascript" src="http://192.168.99.61/arcgis_js_api/library/3.16/3.16/init.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./stylesheets/swipe.css">
    <script type="text/javascript" src='./javascripts/swipe.js'></script>
    
  </head>
  <body>
  <div id="map1">
    <div class='mapheader'>
    <input id='verticalswipe'   type="checkbox"/><label for='verticalswipe'>垂直分割 </label>
    <input id='horizontalswipe' type="checkbox"/><label for='horizontalswipe'> 水平分割</label>
    <span class='operationtip'>手动分割，选择一种方式，或者同时选中，然后在地图上移动</span>
    </div> 
  </div>
  <hr>
  <hr>
  <div id="map2">
    <div class='mapheader'>
    <input id='verticalswipeanim'   type="checkbox"/><label for='verticalswipe'>垂直分割 </label>
    <input id='horizontalswipeanim' type="checkbox"/><label for='horizontalswipe'> 水平分割</label>
    <input type='button' id='showbt' value='隐藏'/>
    <input type='button' id='hidebt' value='显示'/> 
    <span class='operationtip'>自动分割，选择一种方式，或者同时选中，然后点击隐藏/显示</span>
    </div> 
  </div> 
 
  </body>
</html>
